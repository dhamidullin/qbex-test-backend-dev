<div class="overlay">
  <div class="content-container">
    <div class="content">

      <div class="top-bar">
        <i class="fas fa-times" (click)="dataService.showBasket = false"></i>
      </div>


      <table>
        <tr *ngFor="let hi of array, let i = index">
          <td>
            {{i}}
          </td>
          <td>
            {{hi}}
          </td>
        </tr>
      </table>


    </div>
  </div>
</div>
