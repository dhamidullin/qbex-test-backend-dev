<h3 class="product-title">{{product.title}}</h3>

<div class="row">

  <div class="col-12 col-sm-7 col-md-7 col-lg-7 col-xl-7" style="background-color: transparent">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">

        <!-- <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li> -->

        <!-- <li *ngFor="let imgUrl of product.images, let i = index" [ngClass]="{'active': i == 0}" data-target="#carouselExampleIndicators" data-slide-to="{{i}}"></li> -->

      </ol>

      <div class="carousel-inner">

        <div *ngFor="let imgUrl of product.images, let i = index" [ngClass]="{'active': i == 0}" class="carousel-item">
          <!-- <img class="d-block w-100" src="{{imgUrl}}"> -->
          <div class="background-image d-block w-100" [style.background-image]="'url(' + imgUrl + ')'"></div>
        </div>

      </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

    <div class="description" innerHTML="{{product.description}}"></div>

  </div>

  <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5" style="background-color: yellow">
    comments
  </div>
</div>

<div class="spacer"></div>
