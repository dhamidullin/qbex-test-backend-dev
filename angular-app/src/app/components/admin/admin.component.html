<div *ngIf="0" class="row admin-panel">

    </thead>

          <div class="background-image" [style.background-image]="'url(' + item.images[0] + ')'"></div>
        </td>
        <td>
          <a [routerLink]="['/catalog/' + item.link]" innerHTML="{{item.title}}"></a>
        </td>

        <td>

          </div> -->

              aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <span class="dropdown-item dropdown-item-text text-primary" href="#">Update</span>
              <span class="dropdown-item dropdown-item-text text-danger" href="#">Remoove</span>
            </div>
          </div>

          <!-- <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Действия
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown">
              <button class="dropdown-item text-primary" type="button">Обновить</button>
              <button class="dropdown-item text-danger" type="button">Удалить</button>
            </div>
          </div> -->

      </tr>

  </table>
